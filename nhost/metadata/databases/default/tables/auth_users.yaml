select_permissions:
  - role: public
    permission:
      columns:
        - avatar_url
        - created_at
        - display_name
        - id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - avatar_url
        - created_at
        - display_name
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - avatar_url
        - display_name
        - metadata
        - phone_number
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
