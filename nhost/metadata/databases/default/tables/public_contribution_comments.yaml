table:
  name: contribution_comments
  schema: public
object_relationships:
  - name: contribution
    using:
      foreign_key_constraint_on: contribution_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - body
        - contribution_id
        - created_at
        - id
        - is_helpful
        - updated_at
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - body
        - contribution_id
        - created_at
        - id
        - is_helpful
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - body
        - contribution_id
        - created_at
        - id
        - is_helpful
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - body
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
