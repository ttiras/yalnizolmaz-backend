table:
  name: blog_comment_helpful
  schema: public
object_relationships:
  - name: blog_comment
    using:
      foreign_key_constraint_on: comment_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - comment_id
        - created_at
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - comment_id
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - comment_id
        - user_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
