table:
  name: user_preferences
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - contribution_notifications
        - created_at
        - email_notifications
        - theme
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - contribution_notifications
        - email_notifications
        - theme
        - created_at
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - contribution_notifications
        - email_notifications
        - theme
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
