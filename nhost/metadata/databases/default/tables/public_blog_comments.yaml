table:
  name: blog_comments
  schema: public
object_relationships:
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: blog_comment_helpfuls
    using:
      foreign_key_constraint_on:
        column: comment_id
        table:
          name: blog_comment_helpful
          schema: public
  - name: replies
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: blog_comments
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - blog_slug
        - body
        - created_at
        - id
        - is_helpful
        - parent_id
        - updated_at
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - is_helpful
        - blog_slug
        - body
        - created_at
        - updated_at
        - id
        - parent_id
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - is_helpful
        - blog_slug
        - body
        - created_at
        - updated_at
        - id
        - parent_id
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - body
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
