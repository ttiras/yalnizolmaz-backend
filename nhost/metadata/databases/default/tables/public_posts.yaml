table:
  name: posts
  schema: public
array_relationships:
  - name: post_comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: post_comments
          schema: public
  - name: post_likes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: post_likes
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - content
        - created_at
        - id
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
