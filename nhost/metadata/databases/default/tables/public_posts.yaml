table:
  name: posts
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - content
        - created_at
        - id
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
    comment: ""
