table:
  name: contribution_reactions
  schema: public
object_relationships:
  - name: contribution
    using:
      foreign_key_constraint_on: contribution_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - contribution_id
        - created_at
        - id
        - type
        - updated_at
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - type
        - created_at
        - updated_at
        - contribution_id
        - id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - type
        - created_at
        - updated_at
        - contribution_id
        - id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
