table:
  name: comment_likes
  schema: public
object_relationships:
  - name: post_comment
    using:
      foreign_key_constraint_on: comment_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - comment_id
        - created_at
    comment: ""
